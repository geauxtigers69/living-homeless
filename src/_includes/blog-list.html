---
layout: default
prism: true
---

<div class="space-y-4">
  {% for post in collections.posts %}
    <div class="bg-white p-4 shadow-md">
      <h2 class="text-xl font-semibold">{{ post.data.title }}</h2>
      <p class="text-gray-600 text-sm">{{ post.date | date }}</p>
      <p>{{ post.templateContent | safe }}</p>
    </div>
  {% endfor %}
</div>
